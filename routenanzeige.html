				left: 0;

			.collapsible {
				background-color: #373B3D;
				color: white;
				cursor: pointer;
				padding: 18px;
				width: 15%;
				border: none;
				text-align: left;
				outline: none;
				font-size: 15px;
			}
			.activec, .collapsible:hover {
				background-color: #373B3D;
			}

			.collapsible:after {
				content: '\002B';
				color: white;
				font-weight: bold;
				float: right;
				margin-left: px;
				height: 60%;
			}
			.activec:after {
				content: "\2212";
			}
			.content {
				padding: 0 0px;
				max-height: 0;
				overflow: hidden;
				transition: max-height 0.2s ease-out;
				background-color: #373B3D;
				width: 15%;
			}
			.page {
				position: absolute;
				left: 16%;
				top: 20%;
				width: 80%;
			}
			@media screen and (max-width: 900px) {
				.column.side, .column.middle {
					width: 100%;
				}
				.collapsible {
					width: 100%;
				}
				.content {
					width: 100%;
				}
				.page {
					position: relative;
					left: 0%;
					width: 100%;
					max-width: 900px;
				}
				.map {
					position: relative;
					width: 60%;
					height: 60
					left: 0px;
				}

			}
			@media screen and (max-height: 1000px) {
				.footer {
					top: 1100px;

				}
			}
			.column {
				float: left;
				padding: 15px;
			}
			.column.side {
				float: left;
				width: 20%;
			}
			.column.middle {
				float: left;
				width: 80%;
			}
			.row:after {
				content: "";
				display: table;
				clear: both;
			}

		</style>

		<script>
			var coll = document.getElementsByClassName("collapsible");
			var i;

			for (i = 0; i < coll.length; i++) {
				coll[i].addEventListener("click", function() {
				this.classList.toggle("activec");
				var content = this.nextElementSibling;
				if (content.style.maxHeight){
					content.style.maxHeight = null;
				} else {

				}
